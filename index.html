      var socket = io();
      socket.on('connect', () => {
        socket.heartbeatInterval = setInterval(() => {
          socket.emit('heartbeat', {time: Date.now()});
        }, 2500);
        socket.on('heartbeat', (data) => {
          socket.latency = Date.now() - data.time;
          console.log('Latency: ' + socket.latency + 'ms');
        });
      });
    </script>
